<div class="beer-list">
	<h1>The Beers</h1>
	<a href="#/">Home</a> 
	<a href="#/addbeer">Add Beer</a>
	<div class="single-beer" ng-repeat="beer in beerCol">
		<img src= '{{ beer.imageURL}}'>
		<div class="content">
			<h2>{{ beer.name }}</h2>
			<h3>Type: {{ beer.type }}</h3>
			<h3>Brewery: {{ beer.brewer }}</h3>
			<h3>Location: {{ beer.location }}</h3>
			<span class="{{ beer.objectId }}" ng-click="deleteBeer">Delete Beer</span>
		</div>
	</div>
</div>
