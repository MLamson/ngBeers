<div class="beer-list">
	<h1>The Beers</h1>
	<div class="single-beer" ng-repeat="beer in beerCol">
		<img ng-src= '{{ beer.imageURL}}'>
		<div class="content">
			<h2>{{ beer.name }}</h2>
			<h3>Type: {{ beer.type }}</h3>
			<h3>Brewery: {{ beer.brewer }}</h3>
			<h3>Location: {{ beer.location }}</h3>
			<span class='like' ng-click="like(beer.objectId, beer.likes)">Like Beer</span>
			<span class='likes'>Likes: {{ beer.likes }} </span>
			<span ng-click="deleteBeer(beer.objectId)">Delete Beer</span>
		</div>
	</div>
</div>
