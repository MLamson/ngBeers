<div class="signup">
	<form ng-submit="register()">
		<h1>Register</h1>
		<input ng-model="user.username" type="text" placeholder='Choose a Username'> </br>
		<input ng-model="user.password" type="password" placeholder='Password'> </br>
		<input ng-model="pass" type="password" placeholder='Confirm Password'> </br>
		<input type="submit">
	</form>
</div>
