<div class="add-beer">
	<form ng-submit="addBeer()">
		<input ng-model="aBeer.name" type="text" placeholder="Name of Beer">
		<input ng-model="aBeer.type" type="text" placeholder="Type of Beer">
		<input ng-model="aBeer.brewer" type="text" placeholder="Brewer">
		<input ng-model="aBeer.location" type="text" placeholder="Brewer Location">
		<button>Add Beer</button>
	</form>
</div>
