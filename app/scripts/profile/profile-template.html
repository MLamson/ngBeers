<div class="user-profile">
	<h1 ng-model="userProfile" ng-bind="userProfile"></h1>
	<hr>
	<div class="user-beers">
		<div class="beer-list">
			<h2>Your Beers</h2>
			<ul>
				<li ng-repeat="beer in beerCol">
					<h3>{{ beer.name }}</h2>
					<h6 class='likes'>Likes: {{ beer.likes }} </h6>
					<span ng-click="deleteBeer(beer.objectId)">Delete Beer</span>
				</li>
			</ul>
		</div>
	</div>
</div>
