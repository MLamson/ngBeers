<html>

    <title>Beers Around The World</title>

    <!-- build:css styles/vendor.css -->

    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css" />

    <!-- endbuild -->

    <!-- build:css styles/main.css -->

  <body ng-app="Beers">
    <nav class="top-bar" data-topbar role="navigation" ng-controller="NavController">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#/">Beers Around The World</a></h1>
        </li>

      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li class="active" ng-hide="loggedin"><a href="#/login">Login</a></li>
          <li class="active" ng-hide="loggedin"><a href="#/register">Register</a></li>
          <li class="active" ng-show="loggedin" ng-click="logout()"><a href="#/">Logout</a></li>
        </ul>

        <!-- Left Nav Section -->
        <ul class="left">
        </ul>
      </section>
    </nav> 
    <div class="container" ng-view></div>

    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>

        <!-- build:js scripts/main.js -->

        <script src="scripts/beer/beer.controller.js"></script>
        <script src="scripts/user/user.controller.js"></script>
